<ul class="links">
  {{ with .Site.Params.twitter }}
  <li>
    <a href="https://twitter.com/{{ . }}" target="_blank">
      <i class="fa fa-twitter"></i>
    </a>
  </li>
  {{ end }}
  {{ with .Site.Params.github }}
  <li>
    <a href="https://github.com/{{ . }}" target="_blank">
      <i class="fa fa-github"></i>
    </a>
  </li>
  {{ end }}
  {{ with .RSSLink }} 
  <li>
    <a href="{{ . }}" target="_blank">
      <i class="fa fa-rss"></i>
    </a>
  </li>
  {{ end }}
</ul>
